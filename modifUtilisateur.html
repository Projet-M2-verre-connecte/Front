<!DOCTYPE html>
<meta charset="UTF-8">
<html style="height:100%">
<head>
<link rel="stylesheet" href="css/index.css">
<meta charset="UTF-8">
<script src="js/index.js"></script>
<script type="text/javascript"
        src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<title>GlouUp</title>
<script src ="https://unpkg.com/htmlincludejs"></script>
</head>
<body style="height:100%" class="backgroundColor">
    <include src="header.html"></include>
    <div id="info_utilisateur">
        <div>
            <p class="infoUtil">INFORMATIONS UTILISATEUR</p>
        </div>
        <div class="changeUtil" >
            <div class="changeTextUtil">
                <div class="padding" style="padding-top:1em;display: flex;justify-content: space-between;">
                    CIVILITE
                    <input type="radio" id="madame" name="drone" value="madame"><label for="madame">Madame</label>
                    <input type="radio" id="monsieur" name="drone" value="monsieur"><label for="monsieur">Monsieur</label>
                </div>
                <div class="padding form">
                    <label for="name">NOM</label>
                    <input placeholder="DOE" type="text" name="name" id="nameModif" required>
                </div>
                <div class="padding form">
                    <label for="surname">PRENOM</label>
                    <input placeholder="Jane" type="text" name="surname" id="surnameModif" required>
                </div>
                <div class="padding form">
                    <label for="ddn">DATE DE NAISSANCE</label>
                    <input type="date" name="ddn" id="ddnModif" required>
                </div>
                <div class="padding form">
                    <label for="weight">POIDS</label>
                    <input placeholder="XX" type="text" name="weight" id="weightModif" required>
                    <i>kg</i>
                </div>
                <div class="padding form">
                    <label for="quantity">QUANTITE D'EAU A BOIRE</label>
                    <input placeholder="XX" type="text" name="quantity" id="quantityModif" required>
                    <i>L</i>
                </div>
                <div class="padding" style="justify-content: space-around;display: flex;">
                    <button onclick="validProfil()" id="validInfo" class="validInfo" style="justify-content:center;">Valider</button>
                    <button onclick="cancelProfil()" id="cancelInfo" class="validInfo" style="justify-content:center;">Annuler</button>
                </div>
            </div>
        </div>
    </div>

    <include src="footer.html"></include>

</body>
</html>
