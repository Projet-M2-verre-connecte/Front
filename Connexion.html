<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/Connexion.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <title>Connexion</title>
    </head>
    <body class="background">
        <div id="Page">
            <br>
            <br>
            <div class="box box1" id="logo">
                <div id="rond"><img src="img/glouUprogne.png" id="rond2"></div>
                </div>
            </div>
            <br>
            <div class="box box2" id="user">
                <div class="input-group mb-3">
                <input id="incon" type="text" class="form-control" placeholder="Identifiant" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="box box3" id="mdp">
                <div class="input-group mb-3">
                    <input id="entermdp" type="password" class="form-control" placeholder="Mot de passe" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <br>
        <div id="connexion">
            <button id="btnconnect" type="button">Se connecter</button>
        </div>
        <br>
        <div id="erreur" class="display">
            <div id="alert" class="alert alert-danger" role="alert">
                <p>Identifiant et/ou mot de passe incorrects.</p>
            </div>  
        </div>
    </body>
</html>
