<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <script src="js/index.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>GlouUp</title>
    <script src ="https://unpkg.com/htmlincludejs"></script>
    </head>

    <body class="backgroundColor">
        <include src="header.html"></include>
        <div id="page" >

            <br>
            
            <div id="nom">
                Bonjour Jeannine !
            </div>

            <br>

            <div id="nomPatient">
                <p class="identity"><strong> Madame PICHON Jeannine </strong></p>
            </div>

            <br>

            <div id="infosPatient">
                <p id="birth"> Date de naissance : 02/04/1944 </p>  
                <p id="weight"> Poids: 70kg </p> 
                <button type="button" id="modifPatient" class="position-relative start-45 btn btn-light mb-2"><a href="modifUtilisateur.html"><i id="bouton_modif" class="bi bi-person-gear"></i></a></button>
                <br>             
                <p id="Age"> Age: 77 ans </p>  
                <p id="Aim"> Quantite d'eau a boire: 2L/jours </p>
            </div>

            <div id='alert'>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                </svg>
                <span id="mauvaise_hyd">
                    Votre hydratation est mauvaise. Buvez de l'eau.
                </span>
            </div>

            <div id='green_alert'>
                <span id="bonne_hyd">
                    Votre hydratation est bonne !
                </span>
            </div>

            <div id="data"  class="row2">
                <div id="verre">
                    <div class="l1">
                        <div id="progress1" class="progress mb-3 border-bottom border-top border-start">
                            <div  id="progress2" class="progress-bar w-50 border-bottom border-top border-start" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="l2">
                        <p class="mot">Vous avez bu aujourd'hui :</p>
                        <button class="mot2" id="volume">1.2L d'eau</button>
                    </div>
                
                </div>

                <div id="graphe" class="col-2">
                    <div id="graphique" style="background-color: white;"><canvas id="myChart" ></canvas></div>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script src="js/graphe.js"></script>
                    <div id="Bouton_JSM">
                        <div id="btn" class="bbox1"><button  class="button" type="button">Jours</button></div>
                        <div id="btn" class="bbox1"><button  class="button" type="button">Semaine</button></div>
                        <div id="btn" class="bbox1"><button  class="button" type="button">Mois</button></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <include src="footer.html"></include>

    </body>

</html>
